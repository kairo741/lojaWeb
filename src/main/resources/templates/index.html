<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{cliente/fragments/layout}">

<head>
    <link rel="stylesheet" href="index.css" type="text/css">

    <title>PÃ¡gina Principal</title>

</head>

<body>

<!-- Page Content -->
<div class="container" layout:fragment="corpo">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Bloons TD 6</h1>
            <div class="list-group">
                <a href="#" class="list-group-item">Category 1</a> <a href="#"
                                                                      class="list-group-item">Category 2</a> <a href="#"
                                                                                                                class="list-group-item">Category
                3</a>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4"
                 data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0"
                        class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid"
                             src="https://cdn.akamai.steamstatic.com/steam/apps/960090/ss_d82f8f2022db8c36bb28393434d6e65dea2d9c64.1920x1080.jpg?t=1627268462"
                             alt="Bloons Tower Defense 6">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid"
                             src="https://gs2us.com/mobile/wp-content/uploads/2021/06/Bloons-TD-5-MOD-APK-cover.jpg"
                             alt="Bloons Tower Defense 5">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid"
                             src="https://wallpapercave.com/wp/wp5401316.png"
                             alt="Bloons Tower Defense 5 Round">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators"
                   role="button" data-slide="prev"> <span
                        class="carousel-control-prev-icon" aria-hidden="true"></span> <span
                        class="sr-only">Previous</span>
                </a> <a class="carousel-control-next" href="#carouselExampleIndicators"
                        role="button" data-slide="next"> <span
                    class="carousel-control-next-icon" aria-hidden="true"></span> <span
                    class="sr-only">Next</span>
            </a>
            </div>

            <div class="row">

                <div class="col-lg-4 col-md-6 mb-4"
                     th:each="produto : ${produtosList}">
                    <div class="card h-100">
                        <a href="#"><img class="img-fluid"
                                         th:src="@{/mostrarImagem/{imagem}(imagem=${produto.imageName})}" style="max-height: 200px; display: flex; margin: auto; padding-top: 5px"/></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#"><span th:text="${produto.descricao}"></span></a>
                            </h4>
                            <h5>
                                R$ <span th:text="${produto.valorVenda}"></span>
                            </h5>
                            <div class="description card-text" style="max-height: 250px; overflow: auto;">
                                <p><span class="description"
                                         th:text="${produto.produtoInfo}"></span></p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a class="btn btn-primary btn-lg btn-block"
                               th:href="@{/addCarrinho/{id}(id=${produto.id})}" role="button">Comprar</a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->


</body>

</html>
