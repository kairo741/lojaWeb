<!DOCTYPE html>
<html lang="pt" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{administrativo/fragments/layout}">

<head>
    <title>Cadastro de funcionário</title>
</head>

<body>

<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active"><i class="oi oi-caret-right"></i>
                        <span>Cadastrar Funcionário</span></li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md"
               href="/administrativo/funcionarios/listar" role="button"> <span
                    class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Funcionários</span>
            </a>
        </nav>
    </div>

    <div class="container" id="cadastro">
        <form action="/administrativo/funcionarios/salvar"
              th:object="${funcionario}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome do Funcionário</label> <input type="text"
                                                                         class="form-control" id="nome"
                                                                         placeholder="Nome Completo"
                                                                         autofocus="autofocus" th:field="*{nome}"
                                                                         value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="salario">Salário Bruto</label> <input type="text"
                                                                      class="form-control" id="salario"
                                                                      value=""
                                                                      data-mask="#.###,00" data-mask-reverse=true
                                                                      th:field="*{salarioBruto}"/>

                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <!-- 					<div class="form-row"> -->
            <!-- 						<div class="form-group col-md-6"> -->
            <!-- 							<label for="dataEntrada">Data de Entrada</label> <input -->
            <!-- 								type="date" class="form-control" id="dataEntrada" -->
            <!-- 								name="dataEntrada" value="" /> -->
            <!-- 							<div class="invalid-feedback"></div> -->
            <!-- 						</div> -->
            <!-- 						<div class="form-group col-md-6"> -->
            <!-- 							<label for="dataSaida">Data de Saída</label> <input type="date" -->
            <!-- 								class="form-control" id="dataSaida" name="dataSaida" value="" /> -->
            <!-- 							<div class="invalid-feedback"></div> -->
            <!-- 						</div> -->
            <!-- 					</div> -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cargo">Cargo</label> <select id="cargo"
                                                             class="form-control" name="cargo">
                    <option value="">Selecione...</option>
                    <option value="1">Auxiliar Contábil</option>
                    <option value="2">Auxiliar Administrativo</option>
                    <option value="3">Contador</option>
                    <option value="4">Administrador</option>
                </select>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6" style="color:red;">
                    <label for="cpf" style="color:black;">CPF do funcionário</label>
                    <input type="text"
                           class="form-control"
                           id="cpf"
                           placeholder="000.000.000-00"
                           autofocus="autofocus"
                           th:field="*{cpf}"
                           data-mask="###.###.###-##"
                           maxlength="14"
                           style="color:black;"
                           value=""/>
                    <td th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" style="color:red;">CPF Inválido</td>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cidade">Cidade</label> <select th:field="*{cidade}"
                                                               class="form-control">
                    <option th:each="cid: ${cidadesList}" th:value="${cid.id}"
                            th:text="${cid.nome}"></option>
                </select>


                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="logradouro">Logradouro</label> <input type="text"
                                                                      class="form-control" id="logradouro"
                                                                      placeholder="logradouro sem número"
                                                                      name="logradouro" th:field="*{logradouro}"
                                                                      value=""/>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="numero">Número</label> <input type="text"
                                                              class="form-control" id="numero" name="numero"
                                                              th:field="*{numero}" value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="complemento">Complemento</label> <input type="text"
                                                                        class="form-control" id="complemento"
                                                                        placeholder="fundos, casa, AP. 102, .."
                                                                        name="complemento"
                                                                        th:field="*{complemento}"
                                                                        value=""/>
                    <div class="invalid-feedback"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bairro">Bairro</label> <input type="text"
                                                              class="form-control" id="bairro" name="bairro"
                                                              th:field="*{bairro}" value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="cep">Cep</label> <input type="text"
                                                        class="form-control" id="cep" data-mask="00000-000"
                                                        name="cep"
                                                        th:field="*{cep}"
                                                        value=""/>
                    <div class="invalid-feedback"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="email">Email</label> <input type="email"
                                                            class="form-control" id="email" name="email"
                                                            th:field="*{email}" value=""/>
                    <div class="invalid-feedback"></div>
                </div>
                <!--                <div class="form-group col-md-6">-->
                <!--                    <label for="senha">Senha</label> <input type="password"-->
                <!--                                                            class="form-control" id="senha" name="senha"-->
                <!--                                                            value=""/>-->
                <!--                    <div class="invalid-feedback"></div>-->
                <!--                </div>-->
            </div>
            A senha será enviada para o e-mail

            <input type="hidden" id="id" th:field="*{id}" value=""/>
            <button type="submit" class="btn btn-primary btn-sm" style="float: right;">Salvar</button>
        </form>
    </div>
    <h4 th:if="${error}" class="alert-danger" th:text="${error}"></h4>
</section>


</body>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript"></script>
<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });

    $(document).ready(function () {
        $(".navbar-toggle").click(function () {
            $(".sidebar").toggleClass("sidebar-open");
        })
    });

</script>
</html>
